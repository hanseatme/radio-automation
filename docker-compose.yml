version: '3.8'

services:
  streamserver:
    build: .
    container_name: radio-automation
    ports:
      - "8080:8080"   # Web Admin Interface
      - "8000:8000"   # Icecast Stream
      - "9999:9999"     # Microphone Input (Harbor/Icecast)
    volumes:
      - ./media:/media
      - ./data:/data
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  media:
  data:
